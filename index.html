<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>            
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <img class="img" src="img/pic.jpg" alt="">

    <div class="form">
      <form action="https://www.google.com/search" method="GET">
        <input type="text" onfocus="this.value=''" name="q" placeholder="Google">
        <button type="submit" name="button">Search</button>
      </form>
    </div>
    <div class="centered">

      <time id="time"></time>
      <h1>
        <span id="greeting"></span>
        <span id="name" spellcheck="false" contenteditable="true"></span>
      </h1>

    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
